<html>

 <head>
   <title>Hand Gestures To Emoji</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

   <link rel="stylesheet" type="text/css" href="style.css">
 </head>

 <body>
   <div class="container">

     <center>
       <div class="btn btn-success heading">HAND GESTURES TO EMOJIS<br>
         <span>&#128077;</span>
         <span>&#128074;</span>
         <span>&#9996;</span>
         <span>&#10084;</span>

       <p style="font-size: 22px;">Take your selfie to generate emoji

         <br>

         <br>
         <b style="color: rgb(3, 158, 11)">Are you showing a fist bump?</b> <br>

       <br> <br> <br>

        <span id= "e1"></span> <span id= "ej1"></span> <br> <br>

        <br> <br>
        <span id= "e2"></span> <span id= "ej2"></span> <br> <br>
      </div>
       <div class="col-lg-4 col-md-4 main_box" style="background-color: purple;">

        <br> <label class="btn btn-primary">Snapshot-</label>
        <br> <br>
        <div id="pic"></div>
        <br> <br> <button onclick="compare()" class="btn btn-warning">Compare Image</button><br> <br>
      </div>

     </center>

   </div>

   <script src="control.js"></script>
